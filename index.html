<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/Fabicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Encriptador en vivo</title>
</head>
<body>
    <header>
        <h1>Encriptador en vivo</h1>
    </header>
    <main>
        <div class="container">
            <textarea class="EntradaTexto" name="Entrada de texto" placeholder="Escribe aquí el texto que encriptarás o desencriptarás" cols="30" rows="10"></textarea>
            <textarea class="SalidaTexto" placeholder="Aquí verás el texto encriptado o desencriptado" cols="30" rows="10"></textarea>
            <button class="boton">COPIAR</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
